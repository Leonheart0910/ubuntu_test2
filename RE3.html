<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>세무사 상담 페이지</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #215B41; /* 배경색 설정 */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center; /* 중앙 정렬을 위해 추가 */
  }
  .gage-container {
    position: relative;
    width: 1000px; /* 이미지의 실제 너비에 따라 조정 */
    height: auto; /* 이미지의 높이를 유지하기 위해 auto로 설정 */
  }
  .consultation-button {
    position: absolute;
    bottom: 80px; /* 이미지와 버튼의 상대적 위치에 따라 조정 */
    left: 48%;
    transform: translateX(-50%) translateY(-50%); /* 완전히 중앙에 위치하도록 조정 */
    background-color: #FFFFFF; /* 버튼 배경색은 흰색 */
    color: #215B41; /* 버튼 텍스트 색상 */
    padding: 10px 20px;
    border: none;
    border-radius: 20px; /* 버튼 모서리를 둥글게 */
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
  }
  .consultation-button:hover {
    background-color: #e1e1e1; /* 버튼 호버 효과 */
  }
</style>
</head>
<body>
<div class="gage-container">
  <!-- 이미지를 배경으로 사용 -->
  <img src="https://i.ibb.co/7bPxG5r/gage2.png" alt="게이지" style="width: 100%;">
  <button class="consultation-button" onclick="window.location.href='/agree';">
    세무사와 무료 상담하기
  </button>
</div>
</body>
</html>
